<div class="container-fluid">
    <app-page-title title="Request" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p-table selectionMode="multiple" [(selection)]="selectedRequestList" [paginator]="true"
                                [rows]="10" [style]="{width:'100%'}" [scrollable]="true" [columns]="previewCols"
                                [value]="previewList">
                                <!-- <ng-template pTemplate="colgroup" let-columns>
                                    <colgroup>
                                        <col *ngFor="let col of columns" [style]="col.width">
                                    </colgroup>
                                </ng-template> -->
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th *ngFor="let col of columns">
                                            {{col.header}}
                                        </th>
                                        <th>
                                            <span class="ml-1">Add to Basket</span>
                                            <br />
                                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-rowData let-columns="columns">
                                    <tr>
                                        <td *ngFor="let col of columns" [ngSwitch]="col.field">
                                            <input *ngSwitchCase="'dbName'" type="text" pInputText
                                                [(ngModel)]="rowData[col.field]" />
                                            <input *ngSwitchCase="'tableName'" type="text" pInputText
                                                [(ngModel)]="rowData[col.field]" />
                                            <textarea [rows]="1" autoResize="autoResize"
                                                *ngSwitchCase="'filterCondition'" pInputTextarea
                                                [(ngModel)]="rowData[col.field]"></textarea>
                                            <input *ngSwitchCase="'targetBucketName'" type="text" pInputText
                                                [(ngModel)]="rowData[col.field]" />
                                            <p-checkbox *ngSwitchCase="'incrementalFlag'" binary="true"
                                                [(ngModel)]="rowData[col.field]"></p-checkbox>
                                            <input *ngSwitchCase="'incrementalColumn'" type="text" pInputText
                                                [(ngModel)]="rowData[col.field]" />
                                            <span *ngSwitchDefault>
                                                {{rowData[col.field]}}
                                            </span>
                                        </td>
                                        <td>
                                            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                    <div class="float-right">
                        <button class="btn btn-light mr-2" type="button" (click)="onCancelFunction()">Cancel</button>
                        <button class="btn  btn-info" type="button" (click)="onContinueFunction()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
